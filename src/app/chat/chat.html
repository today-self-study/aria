<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'user': msg.role === 'user', 'bot': msg.role === 'bot'}" class="message">
      {{ msg.text }}
    </div>
    <div *ngIf="isLoading" class="message bot loading">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </div>
  <div class="input-row">
    <!-- <input type="text" [(ngModel)]="inputText" (keyup.enter)="sendMessage()" placeholder="메시지를 입력하세요..." [disabled]="isListening || isLoading" /> -->
    <button (click)="startVoiceInput()" [disabled]="isListening || isLoading" title="음성 입력" style="width: 100%;">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="2" width="6" height="12" rx="3"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/><line x1="8" y1="22" x2="16" y2="22"/></svg>
    </button>
  </div>
  <div *ngIf="isListening" class="voice-indicator">음성 인식 중...</div>
</div>
