<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'user': msg.role === 'user', 'bot': msg.role === 'bot'}" class="message">
      {{ msg.text }}
    </div>
  </div>
  <div class="input-row">
    <input type="text" [(ngModel)]="inputText" (keyup.enter)="sendMessage()" placeholder="메시지를 입력하세요..." />
    <button (click)="startVoiceInput()" [disabled]="isListening" title="음성 입력">
      🎤
    </button>
    <button (click)="sendMessage()" [disabled]="!inputText.trim()">전송</button>
  </div>
</div>
