<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'user': msg.role === 'user', 'bot': msg.role === 'bot'}" class="message">
      {{ msg.text }}
    </div>
    <div *ngIf="isLoading" class="message bot loading">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </div>
  <div class="input-row">
    <input type="text" [(ngModel)]="inputText" (keyup.enter)="sendMessage()" placeholder="메시지를 입력하세요..." [disabled]="isListening || isLoading" />
    <button (click)="startVoiceInput()" [disabled]="isListening || isLoading" title="음성 입력">
      🎤
    </button>
    <button (click)="sendMessage()" [disabled]="!inputText.trim() || isListening || isLoading">전송</button>
  </div>
  <div *ngIf="isListening" class="voice-indicator">음성 인식 중...</div>
</div>
